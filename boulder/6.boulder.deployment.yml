kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: boulder
  namespace: kube-system
  labels:
    k8s-app: boulder
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: boulder
  template:
    metadata:
      labels:
        k8s-app: boulder
        name: boulder
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: boulder
        image: letsencrypt/boulder-tools-go1.10.2:2018-06-12
        command: ["/go/src/github.com/letsencrypt/boulder/test/entrypoint.sh"]
        env:
        - name: FAKE_DNS
          value: 10.110.110.110
        - name: PKCS11_PROXY_SOCKET
          value: tcp://boulder-hsm:5657
        - name: BOULDER_CONFIG_DIR
          value: test/config
        ports:
        - containerPort: 4001
        - containerPort: 9092
